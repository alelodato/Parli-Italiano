<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <!--Stylesheets-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Pictures And Places</title>
</head>
<body id="homepage-body">
    <section id="homepage">
        <h1 id="title">Pictures And Places</h1>
        <div id="intro-text">
          <div id="intro">
            <p>Take a look at the pictures and guess the places!</p>
            <p>How many do you know?</p>
          </div>
        </div>
            <div id="question-container" class="hide">Question</div>
        <div id="answers-image">
            <div id="answer-buttons" class="hide">
                <button id="option1"></button>
                <button id="option2"></button>
                <button id="option3"></button>
                <button id="option4"></button>
            </div>
            <div id="quiz-image"></div>
        </div>
            <div id="info" class="hide"></div>
        <div id="quiz-end" class="hide"><p>Congratulations you completed the quiz!</p>
            <p>Below you'll find your results, click the button if you wanna play again!</p>
        </div>

        <!-- Score Tracker-->
        <div id="score" class="hide">
            <p class="scores">Correct Answers:<span id="right">0</span></p>
            <p class="scores">Incorrect Answers:<span id="wrong">0</span></p>
        </div>
        <div id="game-start"><button id="start-button">Start Game</button></div>
        <div id="next-button"><button id="next" class="hide">Next</button></div>
        <div id="results-button"><button id="results" class="hide">Finish</button></div>
        <div id="restart-button"><button id="restart" class="hide">Play Again</button></div>
    </section>    
    <script src="assets/js/script.js"></script>
    <script src="assets/js/questions.js"></script>
</body>
</html>
